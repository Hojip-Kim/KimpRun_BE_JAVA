{{- if .Values.rollout.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.rollout.strategy.previewService | quote }}
  labels:
    app.kubernetes.io/name: {{ include "kimprun-be.name" . }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "kimprun-be.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
{{- end }}